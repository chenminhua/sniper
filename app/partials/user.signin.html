<section>
    <form style="padding-top:10em; max-width:30em; margin: 0 auto;" align="center" role="form" class="form-horizontal">
        <h2 class="form-signin-heading">请登陆</h2>
        <div class="form-group">
            <label for="inputUsername">用户名</label>
            <div class="col-sm-10">
                <input type="text" placeholder="username" class="form-control" ng-model="user.username"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputpassword" >密码</label>
            <div class="col-sm-10">
                <input type="password" placeholder="password" class="form-control" ng-model="user.password"/>
            </div>
        </div>
        <div class="form-group">
            <div>
                <input type="submit" ng-click="signIn(user.username, user.password)" value="登陆" />
            </div>
        </div>
    </form>
    <div style="height:100em"></div>
</section>
